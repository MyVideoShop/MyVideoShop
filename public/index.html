<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Hub</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #1a1a1a;
            --text-color: #ecf0f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 3px solid var(--secondary-color);
        }
        
        header h1 {
            text-align: center;
            font-size: 2.5rem;
        }
        
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }
        
        .service-card {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 1px solid #444;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .service-card h3 {
            margin-bottom: 10px;
            color: var(--secondary-color);
        }
        
        .player-container {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            margin-top: 2rem;
            display: none;
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .services {
                grid-template-columns: 1fr;
            }
            
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Streaming Hub</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="services">
            <div class="service-card" data-service="aniworld">
                <h3>Aniworld</h3>
                <p>Anime und asiatische Serien</p>
            </div>
            <div class="service-card" data-service="sto">
                <h3>s.to</h3>
                <p>Filme und Serien</p>
            </div>
            <div class="service-card" data-service="lookmovies">
                <h3>LookMovies</h3>
                <p>Internationale Filme und Serien</p>
            </div>
        </div>
        
        <div class="player-container" id="playerContainer">
            <div class="player-header">
                <h2 id="playerTitle">Streaming Player</h2>
                <button id="closePlayer">Schließen</button>
            </div>
            
            <div class="controls">
                <button id="prevEpisode">Vorherige Folge</button>
                <button id="nextEpisode">Nächste Folge</button>
                <button id="skipIntro">Intro überspringen</button>
                <button id="toggleAutoplay">Autoplay: Aus</button>
            </div>
            
            <div id="videoContainer">
                <!-- Hier wird der Video-Player eingebettet -->
                <iframe id="videoPlayer" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const serviceCards = document.querySelectorAll('.service-card');
            const playerContainer = document.getElementById('playerContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const closePlayerBtn = document.getElementById('closePlayer');
            const prevEpisodeBtn = document.getElementById('prevEpisode');
            const nextEpisodeBtn = document.getElementById('nextEpisode');
            const skipIntroBtn = document.getElementById('skipIntro');
            const toggleAutoplayBtn = document.getElementById('toggleAutoplay');
            const playerTitle = document.getElementById('playerTitle');
            
            let currentService = '';
            let autoplayEnabled = false;
            let currentEpisode = 1;
            
            // Service-Karten Event-Listener
            serviceCards.forEach(card => {
                card.addEventListener('click', function() {
                    currentService = this.getAttribute('data-service');
                    playerTitle.textContent = `${currentService} - Player`;
                    playerContainer.style.display = 'block';
                    
                    // Hier würde normalerweise der Video-Player geladen werden
                    // Für dieses Beispiel zeigen wir eine Platzhalter-URL
                    videoPlayer.src = `about:blank`;
                    
                    // Scroll zum Player
                    playerContainer.scrollIntoView({ behavior: 'smooth' });
                });
            });
            
            // Player-Steuerung
            closePlayerBtn.addEventListener('click', function() {
                playerContainer.style.display = 'none';
                videoPlayer.src = '';
            });
            
            prevEpisodeBtn.addEventListener('click', function() {
                if (currentEpisode > 1) {
                    currentEpisode--;
                    loadEpisode(currentEpisode);
                }
            });
            
            nextEpisodeBtn.addEventListener('click', function() {
                currentEpisode++;
                loadEpisode(currentEpisode);
            });
            
            skipIntroBtn.addEventListener('click', function() {
                // Intro überspringen - würde normalerweise die aktuelle Zeit des Videos setzen
                alert('Intro würde übersprungen werden');
            });
            
            toggleAutoplayBtn.addEventListener('click', function() {
                autoplayEnabled = !autoplayEnabled;
                this.textContent = `Autoplay: ${autoplayEnabled ? 'An' : 'Aus'}`;
            });
            
            function loadEpisode(episode) {
                // Hier würde die entsprechende Episode geladen werden
                console.log(`Lade Episode ${episode} von ${currentService}`);
                // In einer echten Implementierung würde hier die Video-URL geändert werden
            }
            
            // Automatisches Laden der nächsten Folge, wenn Autoplay aktiviert ist
            videoPlayer.addEventListener('ended', function() {
                if (autoplayEnabled) {
                    currentEpisode++;
                    loadEpisode(currentEpisode);
                }
            });
        });
    </script>
</body>
</html>
